<div class="container-fluid m-t">
    <div class="row">
        <div class="col-xs-12 col-md-8">
            <div class="chart-wrapper">
              <div class="chart-title" translate="{{provider.name}}"></div>
              <div class="chart-stage">
                <div class="row m-t">
                  <div class="col-xs-12 ">
                    <form name="providerDataForm" class="" novalidate="novalidate">
                      <div class="form-group" ng-repeat="option in provider.providerConfiguration.options">
                        <label for="{{option.key}}" translate="{{option.translatableLabelKey ? option.translatableLabelKey : option.key}}"></label>
                        <div ng-class="{ 'has-error' : (providerDataForm.{{option.key}}.$dirty && providerDataForm.{{option.key}}.$error.required)
                        || ({{(option.type !== 'url')}} && providerDataForm.{{option.key}}.$dirty && providerDataForm.{{option.key}}.$error.maxlength)
                        || (providerDataForm.{{option.key}}.$error.url) }">
                            <input type="{{option.type}}" ng-maxlength="{{(option.key !== 'url') ? 99 : undefined}}" class="form-control" id="{{option.key}}" name="{{option.key}}" ng-required="{{option.required}}" ng-model="config[option.key]">
                            <!-- Required Text -->
                            <p ng-show="providerDataForm.{{option.key}}.$dirty && providerDataForm.{{option.key}}.$error.required" class="help-block" translate="ERROR_REQUIRED_{{option.translatableLabelKey ? option.translatableLabelKey : option.key}}"></p>
                            <!-- Help Text MAX LENGTH of Secret and keys == 100 -->
                            <p ng-show="{{(option.type !== 'url')}} && providerDataForm.{{option.key}}.$dirty && providerDataForm.{{option.key}}.$error.maxlength" class="help-block" translate="ERROR_MAX_LENGTH_{{option.translatableLabelKey ? option.translatableLabelKey : option.key}}"></p>
                            <!-- Help Text URL must be in correct format -->
                            <p ng-show="providerDataForm.{{option.key}}.$error.url" class="help-block" translate="ERROR_URL_FORMAT"></p>
                        </div>
                      </div>  
                      <button class="btn btn-primary" type="button"
                        ng-disabled="!providerDataForm.$valid || submitted" ng-click="save();" translate="BUTTON_SAVE" id="BUTTON_EDITCONFIGUREPROVIDER_ADMIN_SAVE"></button>
                      <button class="btn btn-link" type="button"
                        onclick="javascript:window.history.back()" translate="BUTTON_CANCEL" id="BUTTON_EDITCONFIGUREPROVIDER_ADMIN_CANCEL"></button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </div>
</div>
