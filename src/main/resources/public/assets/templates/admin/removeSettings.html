<div class="row">
    <div class="col-xs-12">
      <div class="chart-wrapper">
        <div class="chart-title">
          <h3>Remove Settings</h3>
          <h5>The settings below can be removed.</h5>
        </div>
        <div class="chart-stage">
            <div class="row m-t">
              <div class="col-xs-12 col-md-6">
               <div ng-repeat="setting in configuredSettings">
                 <div class="row">
                   <form class="form-inline" name="remove{{setting.key}}From" role="form" novalidate="novalidate">
                     <div class="form-group col-xs-6">
                         <label class="col-xs-6">{{setting.key}}</label>
                         <label class="col-xs-6">{{setting.value}}</label>
                     </div>
                     <div class="form-group col-xs-6">
                         <button class="btn btn-danger" ng-click="remove(setting)" id="BUTTON_REMOVE_SETTING_DELETE">Remove Setting</button>
                     </div>
                   </form>
                 </div>
                 <div style="height:10px;"></div>
              </div>
              </div>
           </div>
        </div>
        <div class="chart-notes">
          <button class="btn btn-link" onclick="javascript:window.history.back()" translate="BUTTON_CANCEL" id="BUTTON_REMOVE_SETTING_CANCEL"></button>
        </div>
      </div>
    </div>
 </div>
