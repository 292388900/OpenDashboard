<div class="row">
  <div class="col-xs-12">
  
      <div class="row ui-view">        
        
        <div class="col-xs-12 col-md-offset-4 col-md-4">
          <div class="list-group">
            <a ng-repeat="tenant in tenants" ui-sref="index.admin.tenants.tenant({id:tenant.id})" class="list-group-item">
              <h4 class="list-group-item-heading">{{tenant.name}}</h4>
              <p class="list-group-item-text">{{tenant.description}}</p>
            </a>
          </div>
          <hr></hr>
          <h3 class="text-center">Add a <a ui-sref="index.admin.addTenant">new tenant</a></h3>
        </div>
        
      </div>
    
  </div>
</div>
