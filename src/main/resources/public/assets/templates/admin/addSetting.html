<div class="row">
    <div class="col-xs-12">
      <div class="chart-wrapper">
        <div class="chart-title">
          <h3>Add Setting</h3>
          <h5>Give the arbitrary setting below a title</h5>
        </div>
        <div class="chart-stage">
            <div class="row m-t">
              <div class="col-xs-12 col-md-6">
                <form name="addSettingsFrom" role="form" novalidate="novalidate">
                  <div class="form-group col-xs-6">
                      <label>Key</label>
                      <input type="text" class="form-control" id="INPUT_ADD_SETTINGS_KEY" name="key" ng-model="setting.key" required="true">
                    </div>
                    <div class="form-group col-xs-6">
                      <label>Value</label>
                      <input type="text" class="form-control" id="INPUT_ADD_SETTINGS_VALUE" name="value" ng-model="setting.value" required="true">
                    </div>
                </form>
              </div>
           </div>
        </div>
        <div class="chart-notes">
        <button class="btn btn-primary" ng-click="save()" translate="BUTTON_SAVE" id="BUTTON_ADD_PRECONFIGURED_DASHBOARD_SAVE"></button>
          <button class="btn btn-link" onclick="javascript:window.history.back()" translate="BUTTON_CANCEL" id="BUTTON_ADD_PRECONFIGURED_DASHBOARD_CANCEL"></button>
        </div>
      </div>
    </div>
 </div>
