<div class="row">            
    <div class="col-xs-12 col-md-offset-2 col-md-8 col-md-offset-2">
      <div class="chart-wrapper">
        <div class="chart-title">
          <h3>Add a new dashboard</h3>
          <h5>Start from scratch with a new dashboard.</h5>
        </div>
        <div class="chart-stage">
          <div class="row m-t">
              <div class="col-xs-12 col-md-8">
                <form name="add-dashboard-form" role="form" novalidate="novalidate">
                  <div class="form-group col-xs-12" ng-class="{ 'has-error' : add-dashboard-form.title.$dirty && add-dashboard-form.title.$invalid }">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="Give your dashboard a title" 
                        ng-model="dashboard.title" required="required">
                    <p ng-show="add-dashboard-form.title.$dirty && add-dashboard-form.title.$error.required" class="help-block">Title is required.</p>
                  </div>
                </form>
              </div>
          </div>
        </div>
        <div class="chart-notes">
          <button ng-disabled="!add-dashboard-form.$valid || !dashboard.title || submitted" class="btn btn-primary" ng-click="save()">Save</button>
        </div>
      </div>        
    </div>
</div>
