<div class="row">            
    <div class="col-xs-12 col-md-offset-2 col-md-8 col-md-offset-2">
      <div class="chart-wrapper">
        <div class="chart-title">
          <h3 translate="TEXT_ADD_DASHBOARD_HEADER"></h3>
          <h5 translate="TEXT_ADD_DASHBOARD_MESSAGE"></h5>
        </div>
        <div class="chart-stage">
          <div class="row m-t">
              <div class="col-xs-12 col-md-8">
                <form name="add-dashboard-form" role="form" novalidate="novalidate">
                  <div class="form-group col-xs-12" ng-class="{ 'has-error' : add-dashboard-form.title.$dirty && add-dashboard-form.title.$invalid }">
                    <label for="title" translate="LABEL_TITLE"></label>
                    
                    <input type="text" class="form-control" id="title" name="title" placeholder="Give your dashboard a title" 
                        ng-model="dashboard.title" required="required">
                    <p ng-show="add-dashboard-form.title.$dirty && add-dashboard-form.title.$error.required" class="help-block" translate="ERROR_TITLE_REQUIRED"></p>
                  </div>
                </form>
              </div>
          </div>
        </div>
        <div class="chart-notes">
          <button ng-disabled="!add-dashboard-form.$valid || !dashboard.title || submitted" class="btn btn-primary" ng-click="save()" translate="BUTTON_SAVE"></button>
        </div>
      </div>        
    </div>
</div>
