<div class="row">            
    <div class="col-xs-12">
      <div class="chart-wrapper">
        <div class="chart-title">
          <h3 translate="TEXT_CONFIGURE_CARD_HEADER"></h3>
          <h5 translate="TEXT_CONFIGURE_CARD_MESSAGE"></h5>
        </div>
        <div class="chart-stage">
          <div class="row m-t">
              <div class="col-xs-12">
                  <div class="media">
                    <div class="media-body">
                      <h4 class="media-heading">{{card.title}}</h4>
                      {{card.description}}
                    </div>
                  </div>
              </div>
          </div>
        <div class="row m-t">
            <div class="col-xs-12 ">
              <form name="cardForm" class="m-t od-card-add" novalidate="novalidate">
                <div class="form-group" ng-repeat="c in cardConfig">
                  <label for="{{c.field}}">{{c.fieldName}}</label>
                  <div>
                      <input type="{{c.fieldType}}" class="form-control" id="{{c.field}}" name="{{c.field}}" ng-required="{{c.required}}" ng-model="card.config[c.field]">
                  </div>
                </div>                      
              </form>
            </div>
        </div>
        </div>
        <div class="chart-notes">
          <button class="btn btn-primary" ng-click="editCard()" translate="BUTTON_SAVE" id="BUTTON_SAVE"></button>
          <button class="btn btn-link" ng-click="cancel()" translate="BUTTON_CANCEL" id="BUTTON_CANCEL"></button>
        </div>
      </div>        
    </div>
</div>
