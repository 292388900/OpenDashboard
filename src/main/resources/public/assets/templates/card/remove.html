<div class="row">            
    <div class="col-xs-12">
      <div class="chart-wrapper">
        <div class="chart-title">
          <h3 translate="TEXT_REMOVE_CARD_HEADER"></h3>
          <h5 translate="TEXT_REMOVE_CARD_MESSAGE"></h5>
        </div>
        <div class="chart-stage">
          <div class="row m-t">
              <div class="col-xs-12">
                  <div class="media">
                    <div class="media-body">
                      <h4 class="media-heading">{{card.title}}</h4>
                      {{card.description}}
                    </div>
                  </div>
              </div>
          </div>
        </div>
        <div class="chart-notes">
          <button class="btn btn-primary" ng-click="removeCard()" translate="BUTTON_REMOVE" id="BUTTON_REMOVE"></button>
          <button class="btn btn-link" ng-click="cancel()" translate="BUTTON_CANCEL" id="BUTTON_CANCEL"></button>
        </div>
      </div>        
    </div>
</div>
