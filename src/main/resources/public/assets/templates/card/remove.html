<div class="row">            
    <div class="col-xs-12">
      <div class="chart-wrapper">
        <div class="chart-title">
          <h3>Remove card</h3>
          <h5>Are you sure you want to remove this card?</h5>
        </div>
        <div class="chart-stage">
          <div class="row m-t">
              <div class="col-xs-12">
                  <div class="media">
                    <div class="media-body">
                      <h4 class="media-heading">{{card.title}}</h4>
                      {{card.description}}
                    </div>
                  </div>
              </div>
          </div>
        </div>
        <div class="chart-notes">
          <button class="btn btn-primary" ng-click="removeCard()">Remove Card</button>
          <button class="btn btn-link" ng-click="cancel()">Cancel</button>
        </div>
      </div>        
    </div>
</div>
