<div class="row">
  <div class="col-xs-12">
    <div class="chart-wrapper">
      <div class="chart-title">
        <h3 translate="TEXT_SELECT_CARD_HEADER"></h3>
        <h5 translate="TEXT_SELECT_CARD_MESSAGE"></h5>
      </div>
      <div class="chart-stage">
        <div class="container-fluid m-t">
          <div class="row">
            <div class="col-sm-6 col-md-4" ng-repeat="card in cards" ng-init="isConfigured = isConfigured(card.cardType)">
              <div class="chart-wrapper">
              <div class="chart-title">{{card.title}}<span ng-show="isConfigured" class="pull-right glyphicon glyphicon-ok" style="color:green"></span></div>
              <div class="chart-stage od-card-box-desc">{{card.description}}</div>
              <div class="chart-notes">
                <button ng-show="!isConfigured" class="btn btn-link" id="BUTTON_SELECT_CARD_ADD" ng-click="addCard(card.cardType)"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span><span translate="BUTTON_ADD"></span></button>
                <button ng-show="isConfigured" class="btn btn-primary" translate="BUTTON_EDIT" id="BUTTON_SELECT_CARD_EDIT_{{card.cardType}}" ng-click="editCard(card.cardType)"></button>
              </div> 
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
 </div>
</div>
