<div class="row">            
    <div class="col-xs-12">
      <div class="chart-wrapper">
        <div class="chart-title">
          <h3 translate="TEXT_SELECT_CARD_HEADER"></h3>
          <h5 translate="TEXT_SELECT_CARD_MESSAGE"></h5>
        </div>
        <div class="chart-stage">
          <div class="container-fluid m-t">
              <div class="row">
                  <div class="col-sm-6 col-md-4" ng-repeat="(key, card) in cards">
                      <div class="chart-wrapper" ng-click="addCard(card.cardType)">
                          <div class="chart-title">{{card.title}}</div>
                           <div class="chart-notes">{{card.description}}</div>
                      </div>
                  </div>
              </div>
          </div>
        </div>
      </div>        
    </div>
</div>
