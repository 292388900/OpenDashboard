<div class="col-xs-12 od-background-color" ng-controller="SakaiDashboardController">
  <div class="row" ng-show="error">
    <div class="col-xs-12 col-md-offset-3 col-md-6">
      <div class="alert alert-danger" role="alert">
        <h3 translate="{{error}}" translate-values="{{errorData}}"></h3>
        <h5 translate="ERROR_CODE" translate-values="{{errorData}}"></h5>
      </div>
    </div>
  </div>
  <div class="row" ng-show="!error">
  
    <!-- LEFT COLUMN -->
    <div class="col-md-4">
                
      <div class="navbar-collapse collapse od-subheader-background-color m-b m-t">
        <div class="nav navbar-nav navbar-left">
          <p class="navbar-text"><strong >ALL STUDENTS</strong></p>
        </div>
      </div>
    
      <div class="list-group box-shadow--6dp">
        <a class="list-group-item" href ng-repeat="learner in rosterData | filter:learnerFilter | orderBy : 'person.name_family'">
          <span class="label label-danger">&nbsp;</span>
          &nbsp;
          <strong>{{learner.person.name_full}}</strong>
        </a>
      </div> 
      
    </div>
    
    <!-- RIGHT Column -->
    <div class="col-md-8">
    
      <div class="navbar-collapse collapse od-subheader-background-color m-b m-t">
        <div class="nav navbar-nav"><p class="navbar-text"><strong >FORUM ACTIVITY</strong></p></div>
      </div>
      
      <div class="box-shadow--6dp od-background-color-white" style="height: 400px;">
        <vis-network data="graphData" options="graphOptions" events="graphEvents"></vis-network>
      </div>
      
      <div class="navbar-collapse collapse od-subheader-background-color m-b m-t">
        <div class="nav navbar-nav"><p class="navbar-text"><strong >ALL ACTIVITY</strong></p></div>
      </div>
      
      <div class="box-shadow--6dp od-background-color-white">
        <canvas id="line" class="chart chart-line" chart-data="data"
          chart-labels="labels" chart-series="series">
        </canvas>
      </div>
      
    </div>
  </div>
</div>
