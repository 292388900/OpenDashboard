<style type="text/css">
    .lti-launch-container iframe {
        width: 100%;
        height: 100%;
        min-height: 800px;
    }
</style>
<div ng-controller="LtiCardController" id="{{card.id}}">
    <form id="lti_launch_form"
        enctype="application/x-www-form-urlencoded"
        target="lti_launch_form"
        method="post">
        <input ng-repeat="(key, value) in outboundLaunch.params" type="hidden" name="{{key}}" value="{{value}}"/>
    </form>


    <div class="col-xs-12 lti-launch-container">
        <div class="embed-responsive embed-responsive-4by3">
          <iframe class="embed-responsive-item" name="lti_launch_form" id="lti_launch_form" seamless="seamless"></iframe>
        </div>    
    </div>

</div>
