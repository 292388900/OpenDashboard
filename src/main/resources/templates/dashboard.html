<!DOCTYPE html>
<!--suppress CheckEmptyScriptTag -->
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="utf-8"/>
    <!--meta http-equiv="X-UA-Compatible" content="IE=edge"/-->
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>OpenDashboard</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!-- Bootstrap Core -->
    <!--link rel="stylesheet" href="webjars/bootstrap/3.2.0/css/bootstrap.min.css"/-->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"/>
    <!-- Bootstrap theme -->
    <!--link rel="stylesheet" href="webjars/bootstrap/3.2.0/css/bootstrap-theme.min.css"/-->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"/>
    <!-- Custom Page Styling -->
    <link rel="stylesheet" href="css/dashboard.css"/>
</head>
<body id="ng-app" ng-app="dashboard" ng-controller="LtiConfigController">

    <div class="page-header" align="center">
        <h4>OpenDashboard</h4>
    </div>

    <!-- <TAG sec:authorize="KEY"...>
    KEY                         DESCRIPTION
    hasRole([role])             Returns true if the current principal has the specified role.
    hasAnyRole([role1,role2])   Returns true if the current principal has any of the supplied roles (given as a comma-separated list of strings)
    principal                   Allows direct access to the principal object representing the current user
    authentication              Allows direct access to the current Authentication object obtained from the SecurityContext
    permitAll                   Always evaluates to true
    denyAll                     Always evaluates to false
    isAnonymous()               Returns true if the current principal is an anonymous user
    isRememberMe()              Returns true if the current principal is a remember-me user
    isAuthenticated()           Returns true if the user is not anonymous
    isFullyAuthenticated()      Returns true if the user is not an anonymous or a remember-me user
    -->

    <div class="container-fluid" align="center">

    <div class="row">
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">OpenLRS View</h3>
                </div>
                <div class="panel-body" style="height:800px">
                    <div>
                        <iframe src="openlrs/launch" class="iframe">Browser does not support iframes.</iframe>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">LTI</h3>
                </div>
                <div class="panel-body" style="height:800px">
                    <div class="row-fluid" id="edit-div">
                        <div align="right">
                            <button type='button' ng-click="setUpEditMode()">Edit</button>
                        </div>
                    </div>
                    <div class="row-fluid" id="config-form" ng-show="addMode || editMode">
                        <div class="block">
                            <div class="block-content collapse in">
                                <div class="span12">
                                    <form class="form-horizontal" id="form">
                                        <fieldset>
                                            <div class="control-group">
                                                <label for="lti_config_url" class="col-xs-offset-1 col-xs-2 required pull-left">Launch URL</label>
                                                <div class="controls">
                                                    <input id="lti_config_url" name="lti_config_url" class="form-control" type="text" ng-model="url" required="true"/>
                                                </div>
                                            </div>
                                            <div class="control-group">
                                                <label for="lti_consumer_key" class="col-xs-offset-1 col-xs-2 required pull-left">Key</label>
                                                <div class="controls">
                                                    <input id="lti_consumer_key" name="lti_consumer_key" class="form-control" type="text" ng-model="consumerKey" required="true"/>
                                                </div>
                                            </div>
                                            <div class="control-group">
                                                <label for="lti_consumer_secret" class="col-xs-offset-1 col-xs-2 required pull-left">Secret</label>
                                                <div class="controls">
                                                    <input id="lti_consumer_secret" name="lti_consumer_secret" class="form-control" type="text" ng-model="consumerSecret" required="true"/>
                                                </div>
                                            </div>
                                            <div class="form-actions">
                                                <button type="button" ng-click="saveConfig()">Save</button>
                                            </div>
                                        </fieldset>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div ng-show="launchMode" id="ltiproxy-iframe-div"></div>
                </div>
            </div>
        </div>
    </div>

    </div>

    <div class="footer" align="center">
      <div class="container">
        <p class="text-muted">Â© 2014 Apereo</p>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!--script src="webjars/bootstrap/3.2.0/js/bootstrap.min.js"/-->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <!-- AngularJS -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.js"></script>
    <!-- Page -->
    <script src="js/dashboard.js"></script>
  </body>
</html>
