# Supported profiles
## inmemory - use a temporary in memory data store
## mongo - use a mongodb data store
## mongo-multitenant - use a mongodb data store where a separate database is provisioned for each tenant
## NOTE if using mongo-multitenant also add the features.multitenant=true property
## basic - use basic auth
## samle - use saml auth
## NOTE if using saml also add the features.saml=true property
##
##
## examples
## spring.profiles.active=mongo,basic (use mongo single tenant and basic auth)

spring.profiles.active: mongo-multitenant,saml
features.multitenant=true
features.saml=true